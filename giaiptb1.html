    <title>Giai phuong trinh bac 1</title>

<script>
    let a = prompt('Nhap a')
    let b = prompt('Nhap b')

        if (b ==0) {
            alert('Phuong trinh vo so nghiem')
        } else {
            alert('Phuong trinh vo nghiem')
        }

    }else {
        let x = -b/a;
        alert(x)
    }



</script>
